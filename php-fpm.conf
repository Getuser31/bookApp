[global]
error_log = /proc/self/fd/2
log_level = notice
;include=/usr/local/etc/php-fpm.d/*.conf

[www]
user = www-data
group = www-data

; Process Manager Settings (adjust based on your needs and resources)
pm = dynamic ; Use the 'dynamic' process manager
pm.max_children = 50 ; Maximum number of child processes
pm.start_servers = 5 ; Number of child processes to start initially
pm.min_spare_servers = 5 ; Minimum number of idle server processes
pm.max_spare_servers = 35 ; Maximum number of idle server processes

listen = 0.0.0.0:8000
listen.owner = www-data
listen.group = www-data
listen.mode = 0660

; Security: Limit connections from specific clients (optional)
; listen.allowed_clients = 127.0.0.1

; Logging: Customize logging settings (optional)
; access.log = /var/log/php-fpm/access.log
; slowlog = /var/log/php-fpm/slow.log
; request_slowlog_timeout = 10s

; Error Handling: Adjust error reporting and handling (optional)
; php_admin_value[error_log] = /var/log/php-fpm/error.log
; php_admin_flag[log_errors] = on

; Performance Tuning: (optional)
pm.max_requests = 500 ; Number of requests each child process handles before respawning

; Optional: Set the chdir to your Laravel public directory if needed
; chdir = /var/www/html/public

; Optional: Increase the request timeout (default is usually sufficient)
; request_terminate_timeout = 30s
